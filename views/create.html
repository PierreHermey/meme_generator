
{% extends "layouts/base.html" %}

{% block css %}
  {{ baseUrl('assets/css/create.css') }}
{% endblock %}

{% block content %}

<div class="row">
   <div class="col s12 m12">

     <!-- CAROUSEL -->
      <div class="carousel">
        {% for base in data %}
          <a class="carousel-item"><img src="{{ baseUrl('assets/images/') }}{{ base.path }}.jpg"></a>
        {% endfor %}
      </div>

      <!-- USER CHOICE -->
      <div class="left col s12 m6 l6">
        <div class="user-choice">
          <img id="user-choice" src="{{ baseUrl('assets/images/') }}create.jpg">
          <p id="p-up-text"></p>
          <p id="p-down-text"></p>
          <input id="input-image" type="hidden" name="image" value="create">
        </div>
      </div>

      <!-- FORM -->
      <div class="right col s12 m6 l6">
        <div class="row">
          <div class="input-field col s6">
            <input id="input-up-text" type="text" class="validate">
            <label for="input-up-text">Texte du haut</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label for="up-text-color">Couleur Texte</label>
            <input id="up-text-color" type="color" value="#ffffff">
          </div>
          <div class="input-field col s6">
            <input id="up-bg-color" type="color" colorformat="rgba" value="rgba(255, 255, 255, 0)">
            <label for="up-bg-color">Couleur Fond</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="input-down-text" type="text" class="validate">
            <label for="input-down-text">Texte du bas</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="down-text-color" type="color" value="#ffffff">
            <label for="down-text-color">Couleur Texte</label>
          </div>
          <div class="input-field col s6">
            <input id="down-bg-color" type="color">
            <label for="down-bg-color">Couleur Fond</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Générer MeMeMeMe</button>
      </div>

   </div>
 </div>

{% endblock %}

{% block js %}
  {{ baseUrl('assets/js/create.js') }}
{% endblock %}
